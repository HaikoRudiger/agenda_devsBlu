<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- Apagar a linha acima e substituir por essa. <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}"> -->
        <title>{{ titulo }}</title>
    </head>

    <body>

        <form action="{{ url_for('autenticar') }}" method="post">

            <!-- Ver o funcionamento deste linha -->
            <input type="hidden" name="proximo" value="{{ proximo or url_for('index') }}">

            <div class="col-md-2 mb-3">
                <label for="i_usuario">Username</label>
                <input type="text" class="form-control" id="i_usuario" name="input_usuario" placeholder="Username">
            </div>
            <div class="col-md-2 mb-3">
                <label for="i_senha">Senha</label>
                <input type="password" class="form-control" id="i_senha" name="input_senha" placeholder="Senha">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <p class="btn btn-primary"><a href="/">Cancelar</a></p>
            </div>

        </form>

    </body>
</html>
