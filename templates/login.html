<html>
<head>
    <link rel="stylesheet" href="../static/style.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>

<body>
    <header>
  
        <ul class="list-inline">
    
        <ol>
            <a href="/cadastro">Cadastrar</a>
            <a href="/login">Login</a>
            <a href="/eventos">Evento</a>
            <a href="/calendar">Calendário</a>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login" action="/autenticar" method="post">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" name="usuario" placeholder="Nome de Usuário">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" name="senha" placeholder="Senha">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">login</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
    <div class="footer-basic">
