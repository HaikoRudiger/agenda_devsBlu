<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title> <!-- Tela de cadastro de Usuário -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
</head>
<body>

    <form action="/cadastrar_usuario" method="post">
        <fieldset>

            <div>
                <label for="nome">Nome de Usuário</label>
                <input type="text" class="" id="nome" name="nome" placeholder="Nome de Usuário">
            </div>
            <div>
                <label for="username">Nickname</label>
                <input type="text" class="" id="username" name="username" placeholder="Apelido">
            </div>
            <div>
                <label for="senha">Senha do Usuário</label>
                <input type="text" class="" id="senha" name="senha" placeholder="Senha do Usuário">
            </div>

            <button type="submit">Salvar</button>

        </fieldset>
    </form>

</body>
</html>
