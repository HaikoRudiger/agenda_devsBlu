{% extends "index.html" %}
{% block conteudo %}

    <div class="container" id="main-area">

        <div class="container" id="conteudo-titulo">
            <div class="text-center">
                <h2 class="my-3">Editor de eventos</h2>
                <div class="row justify-content-center">
                    <p class="col-8">Precisando reagendar um evento? Faça sem problemas.</p>
                </div>
            </div>
        </div><!-- container -->
        <div class="container" id="conteudo-editar-evento">
            <div class="row align-items-center">
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded bg-light" id="formulario" action="{{ url_for('atualizar_evento') }}" method="post">

                        <input type="hidden" name="n_id" value="{{ evento.id_evento }}">

                        <div class="col-4 form mb-3">
                            <label for="i_data">Data do evento</label>
                            <input type="date" class="form-control" id="i_data" name="n_data" value="{{ evento.data_evento }}">
                        </div>
                        <div class="col-5 form mb-3">
                            <label for="i_titulo">Título</label>
                            <input type="text" class="form-control" id="i_titulo" name="n_titulo" value="{{ evento.titulo }}">
                        </div>
                        <div class="form mb-3">
                            <label for="i_descricao">Descrição</label>
                            <input type="text" class="form-control" id="i_descricao" name="n_descricao" value="{{ evento.descricao }}">
                        </div>
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-primary" onclick = "window.location.href='/listar_eventos';">Voltar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
