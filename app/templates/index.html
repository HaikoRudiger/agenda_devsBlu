<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Script Fontawesome -->
        <script src="https://kit.fontawesome.com/cc190fafb9.js" crossorigin="anonymous"></script>
        <title>{{ titulo }}</title>
    </head>

    <body>

        <header>
            <div id="header-area">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg align-items-end">
                        <img id="logo" src="{{ url_for('static', filename='imagens/logo.jpg') }}" alt="Hall-9000">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                            <div class="navbar-nav ">
                                <a class="nav-item nav-link" href="/">Home</a>
                                <a class="nav-item nav-link" href="/calendario">Calend√°rio</a>
                                <a class="nav-item nav-link" href="/sobre">Sobre</a>
                                <a class="nav-item nav-link" href="/{{ login_out }}">{{ login_out }}</a>
                                <a class="nav-item nav-link" id="{{ oculto }}" href="/perfil">{{ usuario }}</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div><!-- header-area -->
        </header>

        <main>

            {% block conteudo %}

            {% endblock conteudo %}

        </main>

        <footer>

            <div id="footer-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <p>Desenvolvido por PineApple&copy; 2023</p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Importando JS compilados do Bootstrap -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
